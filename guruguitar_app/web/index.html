<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/guruguitar-new/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="吉他大师 - 专业的吉他学习工具">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- 微信小程序兼容性设置 -->
  <meta name="referrer" content="no-referrer">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="吉他大师">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>吉他大师 - GuruGuitar</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- 预加载关键资源 -->
  <link rel="preload" href="main.dart.js" as="script">
  <link rel="preload" href="flutter.js" as="script">
  
  <style>
    /* 加载动画 */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #666;
      font-family: Arial, sans-serif;
    }
    
    /* 确保在微信小程序webview中正常显示 */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <!-- 加载界面 -->
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">吉他大师加载中...</div>
  </div>
  
  <script>
    // 隐藏加载界面
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('loading').style.display = 'none';
    });
    
    // 微信小程序环境检测
    const isInWechat = function() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.indexOf('micromessenger') !== -1;
    };
    
    if (isInWechat()) {
      console.log('运行在微信环境中');
      // 禁用右键菜单和长按菜单
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
      
      // 禁用选择文本
      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
      });
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
