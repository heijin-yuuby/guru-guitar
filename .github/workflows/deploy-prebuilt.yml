name: Deploy Pre-built to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Fix base href in index.html
      run: |
        cd guruguitar_app/build/web
        sed -i 's|<base href="$FLUTTER_BASE_HREF">|<base href="/guruguitar-new/">|g' index.html
        echo "âœ… Base href updated for GitHub Pages"

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './guruguitar_app/build/web'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
